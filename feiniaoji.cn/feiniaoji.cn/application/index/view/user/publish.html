<script type="text/javascript">
    $(function(){


    $('#image').change(function(){
                    var image = this.files[0];
                    picture(image);
                })

        })
        function picture(image){
            var r = new FileReader();
            r.readAsDataURL(image);
            r.onload = function(e){
                $('#img').attr('src',this.result).show();
                $('#img').css('width','300px');
            }
        }
</script>
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>banner列表</h3>
      </div>
    </div>
<main class="main-container" id="main-container">
    <section class="section-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" id="competition">
                    <form class="form-horizontal form-label-left" id="competition_add" method="post" enctype="multipart/form-data"  action="{:url('tripimg/insert')}"  >
                        <div class="panel-body">
                        <h4 class="caption">修改banner视频信息</h4>
                            <h5 class="page-header"></h5>
                            <div id="add-competition">
                                <div class="form-group">
                                    <label for="formGroupInputLarge" class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-9">
                                        {if condition="isset($banners)"}    
                                            <input type="text" class="form-control validate[required]" name="nation" value="{$banners['nation']}">
                                        {else /}
                                            <input type="text" class="form-control validate[required]" name="nation" value="">
                                        {/if}

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">banner图片</label>
                                {if condition="isset($banners) "}   
                                    <div class="col-sm-9">
                                        <input type="hidden" name="id" value="{$banners['id']}">
                                        <input type="text" name="imgs" class="upload form-control" value="{$banners['img']}">
                                        <input   class="form-control validate[required] " type="file" name="img" style="display: none;" id="image" value="{$banners['img']}">
                                        <br/>
                                        <img src="UPLOAD/{$banners['img']}" width="100px" id="img">  
                                        <!-- <video src="UPLOAD/{$banners['img']}" width="300px" id="img" controls="controls"></video> -->
                                    </div>
                                {else /}
                                        <div class="col-sm-9">
                                        <input type="text" name="" class="upload form-control" value="">
                                        <input  style="display: none;" class="form-control validate[required] " type="file" name="img"  id="image" value="">
                                        <br/>
                                        <img src="" style="display: none;" width="100px" id="img">  
                                        <!-- <video src="" style="display: none;"  width="300px" id="img" controls="controls"></video> -->


                                    </div>   
                                {/if}
                                </div>           
                            </div>
                        </div><!--panel-body-->
                        <div class="panel-footer">
                            <label class="col-sm-2 control-label"></label>
                            <input class="btn btn-danger btn-submit" type="submit" value="保存修改"/>
                        </div>
                        </form> 
                    </div> 
                </div>
            </div>
        </div>
    </section>

</main>
<script type="text/javascript">
$(function(){
    $(".upload").click(function(){
      $("#image").click();
    });
})
</script>
